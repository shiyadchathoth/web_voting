<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #sensorValue {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Arduino Control</h1>
    <button onclick="sendCommand('1')">Turn on LED</button>
    <button onclick="sendCommand('0')">Turn off LED</button>
    <button onclick="readSensor()">Read Sensor</button>
    <p id="sensorValue"></p>

    <script>
        async function sendCommand(command) {
            const response = await fetch('/send_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command }),
            });
            const result = await response.json();
            console.log(result);
        }

        async function readSensor() {
            const response = await fetch('/read_sensor');
            const data = await response.json();
            document.getElementById('sensorValue').innerText = `Sensor Value: ${data.sensor_value}`;
        }
    </script>
</body>
</html>
